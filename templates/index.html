{% extends "layout.html" %}

{% block content %}

    <table class="striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        {% for contact in contact_set %}
            <tr>
                <td>{{contact['firstname']}}</td>
                <td>{{contact['lastname']}}</td>
                <td>{{contact['phone']}}</td>
                <td>{{contact['email']}}</td>
            </tr>
        {% endfor %}


    </table>

{% endblock %}
