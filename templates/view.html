{% extends "layout.html" %}

{% block content %}
    <article>
        <h1>{{contact['firstname']}} {{contact['lastname']}} </h1>
        <div role="group">
            <div>{{contact['phone']}}</div>
            <div>{{contact['email']}}</div>
        </div>
        <footer role="group">
            <a href="/contacts" role="button">Back</a>
            <a href="/contacts/{{contact.id}}/edit" role="button">Edit</a>
        </footer>
    </article>
{% endblock %}
